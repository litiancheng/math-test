<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>加减法试题</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <a href="../index.html" class="back-button">返回</a>
    <div class="container">
        <div class="form-group">
            <label for="numberInput">试题数目:</label>
            <input type="number" id="numberInput" pattern="[0-9]*" inputmode="numeric" min="1" max="1000"
                placeholder="输入试题数目">
        </div>
        <div class="form-group">
            <label for="multiplyPlusAddRatio">选择乘法和加减法混合试题的比例:</label>
            <select id="multiplyPlusAddRatio">
                <option value="0">0%</option>
                <option value="0.1">10%</option>
                <option value="0.2">20%</option>
                <option value="0.3">30%</option>
                <option value="0.4">40%</option>
                <option value="0.5">50%</option>
                <option value="0.6">60%</option>
                <option value="0.7">70%</option>
                <option value="0.8">80%</option>
                <option value="0.9">90%</option>
                <option value="1">100%</option>
            </select>
        </div>
        <div class="form-group">
            <label for="addRatio">选择混合试题种加法试题的比例:</label>
            <select id="addRatio">
                <option value="0">0%</option>
                <option value="0.1">10%</option>
                <option value="0.2">20%</option>
                <option value="0.3">30%</option>
                <option value="0.4">40%</option>
                <option value="0.5">50%</option>
                <option value="0.6">60%</option>
                <option value="0.7">70%</option>
                <option value="0.8">80%</option>
                <option value="0.9">90%</option>
                <option value="1">100%</option>
            </select>
        </div>
        <button id="generateMultiplyButton" class="generate-btn">生成试题</button>
    </div>

    <div id="display" class="result-container"></div>
    <script src="../assets/js/script.js"></script>
</body>

</html>
