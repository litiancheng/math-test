<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="../assets/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg" />
  <link rel="shortcut icon" href="../assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="../assets/images/site.webmanifest" />
  <title>加减法试题</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
</head>

<body>
  <a href="../index.html" class="back-button">返回</a>
  <div class="container">
    <div class="form-group">
      <label for="numberInput">试题数目:</label>
      <input type="number" id="numberInput" pattern="[0-9]*" inputmode="numeric" min="1" max="1000"
        placeholder="输入试题数目">
    </div>
    <div class="form-group">
      <label for="threeNumberRatio">3个数试题比例:</label>
      <select id="threeNumberRatio">
        <option value="0">0%</option>
        <option value="0.1">10%</option>
        <option value="0.2">20%</option>
        <option value="0.3">30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
        <option value="1">100%</option>
      </select>
    </div>
    <div class="form-group">
      <label for="threeNumberAdditionRatio">选择3个数试题中加法的比例:</label>
      <select id="threeNumberAdditionRatio">
        <option value="0">0%</option>
        <option value="0.1">10%</option>
        <option value="0.2">20%</option>
        <option value="0.3">30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
        <option value="1">100%</option>
      </select>
    </div>
    <div class="form-group">
      <label for="threeNumberParenthesesRatio">选择3个数试题中加括号的比例:</label>
      <select id="threeNumberParenthesesRatio">
        <option value="0">0%</option>
        <option value="0.1">10%</option>
        <option value="0.2">20%</option>
        <option value="0.3">30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
        <option value="1">100%</option>
      </select>
    </div>
    <div class="form-group">
      <label for="additionRatio">选择2个数试题中加法题比例:</label>
      <select id="additionRatio">
        <option value="0">0%</option>
        <option value="0.1">10%</option>
        <option value="0.2">20%</option>
        <option value="0.3">30%</option>
        <option value="0.4">40%</option>
        <option value="0.5">50%</option>
        <option value="0.6">60%</option>
        <option value="0.7">70%</option>
        <option value="0.8">80%</option>
        <option value="0.9">90%</option>
        <option value="1">100%</option>
      </select>
    </div>
    <button id="generateAddButton" class="generate-btn">生成试题</button>
  </div>

  <div id="display" class="result-container"></div>
  <script type="module" src="../assets/js/script.js"></script>
</body>

</html>
